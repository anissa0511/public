<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="main_right">
			<div class="nav">
				<div class="nav_title">公共服务平台</div>
			</div>
			<div class="main_scroll">
				<div class="pick">
					<div class="content_title">
						<div class="des"></div>
						<span>找回密码</span>
					</div>
					<div class="findPwd">
						<div class="flex flexS">
							<div class="active">
								<span class="circle"></span>
								<div>验证信息</div>
							</div>
							<div>
								<span class="circle"></span>
								<div>验证信息</div>
							</div>
							<div>
								<span class="circle"></span>
								<div>验证信息</div>
							</div>
						</div>
						<div class="pwdContent">
							<div>
								<div class="flex">
									<div class="flex_3">
										<span class="red">*</span> 用户名

									</div>
									<div class="flex_7"><input type="text" class="" placeholder="6~18个字符，可使用字母、数字、下划线，以字母开头"></div>
								</div>
								<div class="flex">
									<div class="flex_3">
										<span class="red">*</span> 手机号码

									</div>
									<div class="flex_7"><input type="text" class="" placeholder="6~16位任意字母、数字、特殊字符组合，区分大小写"><button class="getQr" type="button">获取验证码</button></div>
								</div>
								<div class="flex">
									<div class="flex_3">
										<span class="red">*</span> 请输入验证码

									</div>
									<div class="flex_7"><input type="text" class="" placeholder="请输入验证码"></div>
								</div>
								<div class="flex">
									<div class="flex_3">
									</div>
									<div class="flex_7"><button class="btn-primary next" value="1" type="button">确定</button></div>
								</div>

							</div>
							<div>
								<div class="flex">
									<div class="flex_3">
										<span class="red">*</span> 请输入新密码

									</div>
									<div class="flex_7"><input type="text" class="" placeholder="6~18个字符，可使用字母、数字、下划线，以字母开头"></div>
								</div>
								<div class="flex">
									<div class="flex_3">
										<span class="red">*</span> 请确认新密码

									</div>
									<div class="flex_7"><input type="text" class="" placeholder="6~16位任意字母、数字、特殊字符组合，区分大小写"></div>
								</div>
								<div class="flex">
									<div class="flex_3">
									</div>
									<div class="flex_7"><button class="btn-primary next" value="2" type="button">确定</button></div>
								</div>
							</div>
							<div class="center">
								<div><img src="../img/login/green.png" width="50"/></div>
								
								<div>恭喜您，密码重置成功！</div>
								<div><button class="btn-primary confirm" type="button">确定</button></div>
							</div>
						</div>
					</div>

				</div>
				<footer class="footer">
					Copyright © 2019
					<a href="http://www.365sec.com/" target="_blank">江苏国瑞信安科技有限公司</a>
				</footer>
			</div>

		</div>
		<script type="text/javascript">
			function addActive(eq) {
				$(".flex.flexS>div").eq(eq).prev().addClass("checked")
				$(".flex.flexS>div").eq(eq).addClass("active").siblings().removeClass("active");
				$(".pwdContent>div").eq(eq).show().siblings().hide();
			};

			$(".next").click(function() {
				addActive($(this).val());
			})
		</script>
	</body>

</html>
