<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首次登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="main_right">
			<div class="nav">
				<div class="nav_title">公共服务平台</div>
			</div>
			<div class="main_scroll">
				<form action="" method="post" class="pick">
					<div class="content_title">
						<div class="des"></div>
						<span>请选择主题类型(可多选)</span>
					</div>
					<div class="pick_content">
						<div class="flex flex1">
						</div>
						<div class="flex">
							<div class="flex-5">
								<input type="checkbox" />
								<div class="img"></div>
								<div class="text">
									<h4>网站</h4>
									<p>用于网站备案资料填写及业务信息处理</p>
								</div>
							</div>
							<div class="flex-5">
								<input type="checkbox" />
								<div class="img img1"></div>
								<div class="text">
									<h4>APP</h4>
									<p>用于APP备案资料填写及业务信息处理</p>
								</div>
							</div>
						</div>
						<div class="btnGroup"><button type="button" class="btn btn-primary">下一步</button></div>
					</div>
				</form>
				<footer class="footer">
					Copyright © 2019
					<a href="http://www.365sec.com/" target="_blank">江苏国瑞信安科技有限公司</a>
				</footer>
			</div>

		</div>

		<script type="text/javascript">
			//首次登陆数据
			let data = [{
				"name": "网站",
				"text": "用于网站备案资料填写及业务信息处理",
				"img": "web"
			}, {
				"name": "网络游戏",
				"text": "用于网络游戏备案资料填写及业务信息处理",
				"img": "game"
			}, {
				"name": "APP",
				"text": "用于APP备案资料填写及业务信息处理",
				"img": "app"
			}, {
				"name": "公共上网场所",
				"text": "用于网吧、宾馆等场所备案资料填写及业务信息处理",
				"img": "online"
			}, {
				"name": "应用市场",
				"text": "用于应用市场备案资料填写及业务信息处理",
				"img": "mart"
			}, {
				"name": "经营电信业务",
				"text": "用于互联网接入服务企业备案资料填写及业务信息处理",
				"img": "china"
			}, {
				"name": "联网单位",
				"text": "用于联网备案资料填写及业务信息处理",
				"img": "manage"
			}];
			draw();

			function draw() {
				for(let i = 0; i < data.length; i++) {
					$(".flex1").append(`<div class="flex-5">
								<input type="checkbox" />
								<div class="img"></div>
								<div class="text">
									<h4>${data[i].name}</h4>
									<p>${data[i].text}</p>
								</div>
							</div>`);
							$(".img").eq(i).css({"background":"#00a2ff url(img/first_login/"+data[i].img+".png)no-repeat center center"})
				}

			}

		</script>
	</body>

</html>
